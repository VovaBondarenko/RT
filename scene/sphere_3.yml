cameras:
	- camera:
	  pos: {x: 0, y: -30, z: 0}
	  dir: {x: -50, y: 0, z: 0}
	  fov: 60
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 0, y: 0, z: 5}
	  color: 0xFFFFFF
	  intensity: 3.0
    attenuation: 0.002
	  shadow: HARD

objects:
	- object:
	  type: SPHERE
	  scale: 2
	  pos: {x: 0, y: 0, z: 20}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0xf904f4
	- object:
	  type: SPHERE
	  scale: 2
	  pos: {x: 5, y: -5, z: 20}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0xf97a24
	- object:
	  type: SPHERE
	  scale: 2
	  pos: {x: -5, y: 5, z: 20}
	  dir: {x: 0, y: 0, z: 1}
	  material:
		  color: 0xf23544
  - object:
    type: PLANE
    scale: 1
    pos: {x: 0, y: 0, z: 30}
    dir: {x: 0, y: 0, z: -1}
    material:
      color: 0xE2E2D1
