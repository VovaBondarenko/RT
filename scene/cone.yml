scene:
	velocity: 8
	recursion_reflect: 0
	refract: 0

cameras:
	- camera:
	  pos: {x: 0, y: 6, z: 2}
    dir: {x: 45, y: 0, z: 0}
	  fov: 80
	  supersampling: 1

lights:
	- light:
	  type: POINT
	  pos: {x: 2, y: -5, z: -2}
	  color: 0xffffff
	  intensity: 200.0
	  shadow: HARD

