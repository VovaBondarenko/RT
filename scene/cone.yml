      color: 0xFFFF00
      ambient: 0.075
      diffuse: 0.875
      specular: 0.8
      shininess: 512
  - object:
    type: PLANE
    scale: 1
    pos: {x: 0, y: 0, z: 15}
    dir: {x: 0, y: 0, z: -1}
    material:
      color: 0xE2E2D1
      ambient: 0.075
      diffuse: 0.875
